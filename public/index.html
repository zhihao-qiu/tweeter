<!DOCTYPE html>
<html lang="en">

<head>

  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
    rel="stylesheet">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"
    integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  <script type="text/javascript" src="/scripts/operation-icons.js"></script>
  <script type="text/javascript" src="/scripts/composer.js"></script>
  <meta http-equiv="Content-Type" content="application/x-www-form-urlencoded">
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <span class="logo">TWEETER</span>
    <div class="slogon" id="slogon">
      <span >Write a new tweeter
        <br><i class="fa-solid fa-angles-down" style="color:red"></i></span>
    </div>
  </nav>
  <header>
    <div>
      <img src="/images/profile-hex.png">
      <h2>Ryan Reynolds</h2>
    </div>
  </header>
  <!-- Page-specific (main) content here -->
  <main class="container" id="tweets-container">
    <section class="error-message-hide" id="error-message">
      <i class="fa-solid fa-triangle-exclamation" style="color: #c41720;"></i>
      Too long. Plz rspct our arbitrary limit of 140 chars.
      <i class="fa-solid fa-triangle-exclamation" style="color: #c41720;"></i>
    </section>
    <section class="new-tweet">
      <form>
        <label for="tweet-text">What are you humming about?</label>
        <textarea name="text" id="tweet-text"></textarea>
        <div>
          <button type="submit">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>
    </section>
    <section class="tweets-list"></section>
    <a href="#" id="backToTop" class="back-to-top">
      <i class="fa-solid fa-angles-up"></i>
    </a>
  </main>
</body>

</html>
